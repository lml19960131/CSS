<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重规则</title>
    <style>
        /*同样权重后写生效   */
        .test1{
            color: red;
        }
        .test1{
            color: blue;
        }


        /*!import优先级最高*/
        .test2{
            color: red;!important;
        }
        .test2{
            color: blue;
        }

        /*内联样式优先级高   */
        #test3{
            color: red;
        }
    </style>
</head>
<body class="body" id="body">
    <div class="test1">test1</div>
    <div class="test2">test2</div>
    <div id="test3" style="color: blue">test3</div>
</body>
</html>
