<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .serif{
            font-family: serif;
        }
        .sans-serif{
            font-family: sans-serif;
        }
        .monospace{
            font-family: monospace;
        }
        .cursive{
            font-family: cursive;
        }
        .fantasy{
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <p class="serif">我是衬线字体/serif</p>
    <p class="sans-serif">非衬线字体/sans-serif</p>
    <p class="monospace">等宽字体/monospace</p>
    <p class="cursive">手写体/cursive</p>
    <p class="fantasy">花体/fantasy</p>
</body>
</html>
