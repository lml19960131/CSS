<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础布局行布局垂直水平居中</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            width: 800px;
            height: 200px;
            background-color: deepskyblue;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -400px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="container">这是页面的内容</div>
</body>
</html>
