<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }
        .column{
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <section class="box">
        <div class="column">
            <div class="left-top">左上</div>
            <div class="right-top">右上</div>
        </div>
    </section>
    <section class="box">
        <div class="column">
            <div class="left-bottom">左下</div>
            <div class="right-bottom">右下</div>
        </div>
    </section>
</body>
</html>
